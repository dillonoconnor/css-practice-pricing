<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <header>
    <h1>Simple, traffic-based pricing</h1>
    <h2>Sign-up for our 30-day trial. No credit card required.</h2>
  </header>

  <main>
    <section id="pricing-top">
      <article class="pricing--flex">
        <p class="pageviews">100K PAGEVIEWS</p>
        <p><strong class="text-xl">$16.00</strong> / month</p>
      </article>
      <article class="slide-container">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </article>
      <article class="pricing__toggle--flex">
        <span>Monthly Billing</span>
        <label class="switch">
          <input type="checkbox">
          <span class="toggle round"></span>
        </label>
        <span>Yearly Billing 25% discount</span>
      </article>
    </section>
    <hr>
    <section id="pricing-bottom">
      <article class="pricing--flex">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button class="button">Start my trial</button>
      </article> 
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dillon O'Connor</a>.
  </div>
</body>
</html>
